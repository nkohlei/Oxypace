type: web
name: globalmessage-backend
runtime: docker
docker:
  dockerfile: Dockerfile

run:
  command: node server.js
env:
  NODE_ENV: production
  - fra
ports:
  - port: 5000
    path: /
    protocol: http
health-checks:
  - port: 5000
    path: /api/health
    interval: 60
    timeout: 5
    restart-limit: 3
